<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    .card {
      text-align: center;
      background: white;
      padding: 35px 45px;
      border-radius: 22px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      z-index: 10;
    }

    h1 {
      color: #ff4d6d;
      min-height: 60px;
    }

    button {
      padding: 12px 26px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      margin-right: 15px;
    }

    #no {
      background-color: #ccc;
      position: absolute;
    }

    .result {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 10;
    }

    .result img {
      max-width: 320px;
      margin-top: 20px;
      border-radius: 18px;
    }
  </style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9c3e3a8c6c.mp3" type="audio/mpeg">
</audio>

<div class="card" id="questionCard">
  <h1 id="typedText"></h1>
  <button id="yes">Yes üòç</button>
  <button id="no">No üòÖ</button>
</div>

<div class="result" id="result">
  <h1>OMG ü§Ø</h1>
  <p>You said YES!!! üíò</p>
  <img src="https://media.tenor.com/ZXw9.gif" alt="Mind Blown GIF">
</div>

<script>
  const text = "Kavya, will you be my Valentine? üíñ";
  let index = 0;
  const typedText = document.getElementById("typedText");

  function typeEffect() {
    if (index < text.length) {
      typedText.innerHTML += text.charAt(index);
      index++;
      setTimeout(typeEffect, 70);
    }
  }
  typeEffect();

  const music = document.getElementById("bgMusic");
  let musicStarted = false;
  document.addEventListener("click", () => {
    if (!musicStarted) {
      music.play();
      musicStarted = true;
    }
  });

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíï";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (16 + Math.random() * 24) + "px";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }
  setInterval(createHeart, 400);

  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const card = document.getElementById("questionCard");
  const result = document.getElementById("result");

  let scale = 1;
  noBtn.addEventListener("mouseover", () => {
    scale -= 0.08;
    noBtn.style.transform = `scale(${scale})`;
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
  });

  yesBtn.addEventListener("click", () => {
    card.style.display = "none";
    result.style.display = "flex";
  });
</script>

</body>
</html>
